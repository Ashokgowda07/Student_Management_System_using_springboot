crossorigin="anonymous"></script>
		
	</head>
	<body>
		
		
		
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->

  <!-- Toggler/collapsibe Button -->

		<div class="container">
			<div class="row">
				<div class="ol-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Update Student</h1>
					<div class="card-body">
						<form th:action="@{/students/{id}(id=${student.id})}" th:object = "${student}" method="POST">
							
							<div class="form-group">
							<label>Student First Name</label>
							<input type="text" name="firstname" th:field="*{firstname}" class="form-control"  placeholder="Enter Student First Name"/>
							</div>
							
							<div class="form-group">
							<label>Student Last Name</label>
							<input type="text" name="lastname" th:field="*{lastname}" class="form-control"  placeholder="Enter Student Last Name"/>
							</div>
							
							<div class="form-group">
							<label>Student Department</label>
							<input type="text" name="department" th:field="*{department}" class="form-control"  placeholder="Enter Student Department"/>
							</div>
							
							<div class="form-group">
							<label>Student Email</label>
							<input type="email" name="email" th:field="*{email}" class="form-control"  placeholder="Enter Student Email"/>
							</div>
							
							<div class="form-group">
							<label>Student Fees</label>
							<input type="number" name="fees" th:field="*{fees}" class="form-control"  placeholder="Enter Student Fees"/>
							</div>
							
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
