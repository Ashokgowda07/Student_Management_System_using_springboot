<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta Charset="ISO-8859-1">
		<title>Student_Management_System</title>
		
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>
		
	</head>
	<body>
		
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student_Management_Student</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
     
    </ul>
  </div>
</nav>
		
		<div class="container">
			<div class="row">
				<h1> List Students</h1>
			</div>
			
			<div class="row">
				<div class="col-lg-3">
					<a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
				</div>
			</div>
			
			
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr class="text-center">
						<th>Student First Name</th>
						<th>Student Last Name</th>
						<th>Student Department </th>
						<th>Student Email</th>
						<th>Student Fees</th>
						<th>Action</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each = "student: ${students}">
						<td th:text = "${student.firstname}"></td>
						<td th:text = "${student.lastname}"></td>
						<td th:text = "${student.department}"></td>
						<td th:text = "${student.email}"></td>
						<td th:text = "${student.fees}"></td>
						<td><a th:href="@{/students/edit/{id} (id=${student.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/students/{id} (id=${student.id})}" class="btn btn-danger">Delete</a></td>
						
						
					</tr>
				</tbody>
				
				
			</table>
		</div>
		
	</body>
</html>
